name: Fuzz

on: [push, pull_request, workflow_dispatch]

permissions: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install .
        env:
          CFLAGS: '-DDEBUG'

      - name: Fuzz
        run: python tests/fuzz.py --seed=0:1000
