language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
# Enable 3.7 without globally enabling dist: xenial for other build jobs
matrix:
  include:
    - python: "3.7"
      dist: xenial
install:
  - pip install six blist unittest2 pytz
  - python setup.py install
script: python tests/tests.py
