language: python
cache: pip

arch:
  - ppc64le
  - arm64
  - s390x

python:
  - "2.7"
  - "3.5"
  - "3.8"
  - "3.9-dev"

jobs:
  fast_finish: true

install:
  - pip install -U pip
  - pip install -U six
  - pip install .

script: python tests/tests.py

deploy:
  - provider: pypi
    server: https://test.pypi.org/legacy/
    on:
      tags: false
      repo: ultrajson/ultrajson
      branch: master
      python: "3.8"
      condition: $TRAVIS_CPU_ARCH = ppc64le
    username: __token__
    password:
        secure: ""
    distributions: sdist --format=gztar
    skip_existing: true
  - provider: pypi
    on:
      tags: true
      repo: ultrajson/ultrajson
      branch: master
      python: "3.8"
      condition: $TRAVIS_CPU_ARCH = ppc64le
    username: __token__
    password:
      secure: ""
    distributions: sdist --format=gztar
    skip_existing: true
